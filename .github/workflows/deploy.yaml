name: Build and deploy

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2.3.1

      - name: Set up Python 3.x
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python --version
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build
        run: |
          mkdocs build

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@4.1.3
        with:
            branch: gh-pages # The branch the action should deploy to.
            folder: site # The folder the action should deploy.

      - name: Notify Relationship Manager
        env:
          BOT_TOKEN: ${{secrets.BOT_TOKEN}}
          CHAT_ID: ${{secrets.CHAT_ID}}
        run: >
          curl -X POST --data-urlencode "chat_id=$CHAT_ID" \
          -d "parse_mode=HTML" \
          --data-urlencode "text=<b>chanel.nicholaslyz.com</b>
          New commit by <b>${{github.event.head_commit.author.name}}</b>:
          
          <i>${{github.event.head_commit.message}}</i>" \
          "https://api.telegram.org/bot$BOT_TOKEN/sendMessage"